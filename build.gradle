plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    implementation 'org.springframework.boot:spring-boot:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.3'

    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc:2.6.3'
    implementation 'io.r2dbc:r2dbc-postgresql:0.8.10.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'


    annotationProcessor "org.projectlombok:lombok:1.18.20"
    compileOnly 'org.projectlombok:lombok:1.18.20'
}

test {
    useJUnitPlatform()
}